{% extends 'homepage/base.html' %}
{% block content %}
<section class="flex justify-center items-center py-24">
    <form class="flex flex-col justify-between items-baseline">
        <div class="grid grid-cols-2" >
            <label for="" class="col-span-2 smpl:col-span-1">Old password</label>
            {{form.old_password}}
        </div>
        <div class="grid grid-cols-2" >
            <label for="" class="col-span-2 smpl:col-span-1">New password</label>
            {{form.new_password1}}
        </div>
        <div class="grid grid-cols-2" >
            <label for="" class="col-span-2 smpl:col-span-1">Confirm new password</label>
            {{form.new_password2}}
        </div>
        <input type="submit" 
            value="Change password" 
            class="w-4/12 p-2 border-none mt-5" 
            style="background: #3e535f; color: #a7d7fc" 
        />
    </form>

        <li>{{ error }}</li>
      {% endfor %}
    {% endfor %}
  </ul>
{% endif %} -->
</section>
{% endblock %}
