{% extends 'homepage/base.html' %}
{% block title %}
    Chat
{% endblock %}
{% block content %}
<div class="flex justify-center items-center px-10 mspp:px-20 py-24">
  <form  method="post">
      {% csrf_token %}
      <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
          Are you sure you want to delete this message?
        </h3>
        <input
          type="submit"
          value="Delete"
          class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2 hover:cursor-pointer"
        />
  </form>
</div>
{% endblock %}
