{% extends 'homepage/base.html' %} {% load static %}
{% block title %} Fellowship Groups
{%endblock %} {% block active %}
<li class="nav-item">
  <a class="nav-link" href="{% url 'homepage:homepage' %}" aria-current="page"
    >Home</a
  >
</li>
<li class="nav-item">
  <a class="nav-link" href="{% url 'homepage:about' %}">About</a>
</li>
<li class="nav-item">
  <a class="nav-link" href="{% url 'homepage:contact' %}">Contact</a>
</li>
{% endblock %} {% block content %}

<section
  class="bg-[url('/static/images/music_bg.jpg')] bg-no-repeat bg-cover bg-center pt-[15rem]"
>
  <div
    class="h-[15rem] w-64 smpl:w-[25rem] sm:w-[35rem] md:w-[40rem] lg:w-[50rem] bg-white py-[2rem] rounded-tr-full rounded-br-full mb-16 opacity-95" data-aos="slide-right"
    data-aos-duration="2000"
  >
    <div
      class="flex flex-col md:flex-row w-9/12 mx-auto justify-between items-center"
    >
      <h2
        class="font-fantasy text-6xl md:text-[7rem] text-[#462D1A] font-normal"
      >
        Music
      </h2>
      <div
        class="mt-8 inline-block h-[5rem] w-[5rem] md:h-[8rem] md:w-[8rem] bg-[#E78640] m-[0.7rem] rounded-full relative left-10"
      >
        <div
          class="relative top-[-1rem] left-[-1rem] h-[7rem] w-[7rem] md:h-[10rem] md:w-[10rem] border-[0.3rem] border-[#e78640] rounded-full"
        ></div>
      </div>
    </div>
  </div>
  <div
    class="w-8/12 mssp:w-4/12 lg:w-3/12 mx-auto lg:ml-[50rem]  animate__fadeIn"
  >
    <a href="">
      <button
        class="bg-[#E9EFF4] py-3 px-6 text-orange-500 rounded-lg text:lg mssp:text-xl mb-[8rem]"
      >
        Join us
      </button>
    </a>
  </div>
</section>
<!-- Men Fellowship -->
<section
  class="bg-[url('/static/images/men_fellowship_bg.jpg')] bg-no-repeat bg-cover bg-center py-[12rem] font-sans"
  id="men-fellow"
>
  <div
    class="bg-white w-10/12 md:w-8/12 lg:w-5/12 mx-auto text-center pt-[6rem] pb-[4rem] px-8" data-aos="zoom-out-up"
    data-aos-duration="2000"
  >
    <h1
      class="uppercase text-[2.5rem] mssp:text-[3rem] smpl:text-[4rem] sm:text-[6rem] leading-[1.5rem]"
    >
      Men
    </h1>
    <h2
      class="uppercase text-[1.5rem] mssp:text-[2rem] smpl:text-[3rem] sm:text-[4rem] font-normal"
    >
      Fellowship
    </h2>
    <a href="">
      <button
        class="text-white bg-black mt-6 rounded-lg px-6 py-4 text-md mssp:text-lg"
      >
        Read more
      </button>
    </a>
  </div>
</section>
<!-- Women fellowship -->
<section
  class="bg-[url('/static/images/women_fellowship_bg.jpg')] bg-no-repeat bg-cover bg-center py-[12rem] font-cursive"
  id="women-fellow"
>
  <div class="w-8/12 smpl:w-3/12 2xl:w-2/12 mx-auto">
    <h1 class="text-white text-4xl mspp:text-6xl" data-aos="flip-down"
    data-aos-duration="1000">Women fellowship</h1>
  </div>
  <div
    class="w-7/12 smpl:w-4/12 lg:w-3/12 mx-auto lg:ml-[50rem] mt-16 font-sans"
  >
    <a href="">
      <button
        class="bg-black py-3 px-5 text-orange-500 rounded-lg text-lg mspp:text-xl"
      >
        Read more
      </button>
    </a>
  </div>
</section>
{% endblock %}
